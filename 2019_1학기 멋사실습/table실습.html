<!DOCTYPE html>
<html>
<head>
	<title>monchouchou</title>
</head>
<body>
	<h2>오늘은 테이블을 만들어볼게요~</h2>
	<table border="1">
		<tr>
			<th></th><th>귀</th><th>여</th><th>운</th><th>친</th><th>구</th>
		</tr>

		<tr>
			<td>카</td><td colspan="2">네오</td><td rowspan="4" colspan="1">프로도</td><td colspan="2" rowspan="2">라이언</td>
		</tr>

		<tr>
			<td>카</td><td colspan="2">무지</td>
		</tr>

		<tr>
			<td>오</td><td colspan="2" rowspan="2">튜브</td><td rowspan="2">콘</td><td rowspan="4">제이지</td>
		</tr>

		<tr>
			<td>프</td>
		</tr>

		<tr>
			<td>렌</td><td colspan="4" rowspan="2">어피치</td>
		</tr>

		<tr>
			<td>즈</td>
		</tr>

	</table>
</body>
</html>
